    // Fun√ß√£o para criar o canvas do bilhete
    function criarCanvasBilhete() {
      const nome = document.getElementById('displayNome').textContent;

      const horario = document.getElementById('displayHorario').textContent;
      const local = 'üìç AMM - Aeroporto Dr. M√°rio Medeiros (plen√°rio)';

      canvas.height = 700; // Aumentei a altura para caber o local

      // Fundo branco
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Cabe√ßalho com gradiente
      const gradiente = ctx.createLinearGradient(0, 0, 0, 130);
      gradiente.addColorStop(0, '#667eea');
      gradiente.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradiente;
      ctx.fillRect(0, 0, canvas.width, 130);

      // Logo - "Voar mais alto‚Üó"

      const logoY = 50;

      // "Voar" em verde
      ctx.fillStyle = '#2ecc71';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'right';
      ctx.fillText('Voar ', logoX, logoY);

      // "mais" em azul
      ctx.fillStyle = '#3498db';
      ctx.textAlign = 'left';
      ctx.fillText('mais ', logoX, logoY);

      // "alto‚Üó" em verde

      ctx.fillText('alto‚Üó', logoX + 60, logoY);

      // √çcone avi√£o
      ctx.font = '48px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('‚úà', canvas.width / 2, 95);

      // Corpo do bilhete
      let y = 160;

      // Campo Nome
      ctx.fillStyle = '#7f8c8d';
      ctx.font = '12px Arial';
      ctx.textAlign = 'left';
      ctx.fillText('NOME', 30, y);

      ctx.fillStyle = '#2c3e50';
      ctx.font = 'bold 18px Arial';
      ctx.fillText(nome, 30, y + 25);

      // Linha tracejada
      ctx.strokeStyle = '#e0e0e0';
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.moveTo(30, y + 35);
      ctx.lineTo(canvas.width - 30, y + 35);
      ctx.stroke();
      ctx.setLineDash([]);

      // Campo Setor
      y += 70;
      ctx.fillStyle = '#7f8c8d';
      ctx.font = '12px Arial';
      ctx.fillText('SETOR', 30, y);

      ctx.fillStyle = '#2c3e50';
      ctx.font = 'bold 18px Arial';
      ctx.fillText(setor, 30, y + 25);

      ctx.strokeStyle = '#e0e0e0';
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.moveTo(30, y + 35);
      ctx.lineTo(canvas.width - 30, y + 35);
      ctx.stroke();
      ctx.setLineDash([]);

      // Campo Hor√°rio
      y += 70;
      ctx.fillStyle = '#7f8c8d';
      ctx.font = '12px Arial';
      ctx.fillText('HOR√ÅRIO DO VOO', 30, y);

      ctx.fillStyle = '#27ae60';
      ctx.font = 'bold 18px Arial';
      ctx.fillText(horario, 30, y + 25);

      ctx.strokeStyle = '#e0e0e0';
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.moveTo(30, y + 35);
      ctx.lineTo(canvas.width - 30, y + 35);
      ctx.stroke();
      ctx.setLineDash([]);

      // ‚úÖ Campo LOCAL (NOVO)
      y += 70;
      ctx.fillStyle = '#7f8c8d';
      ctx.font = '12px Arial';
      ctx.fillText('LOCAL', 30, y);

      ctx.fillStyle = '#8e44ad';
      ctx.font = 'bold 16px Arial';
      ctx.fillText(local, 30, y + 25);

      // C√≥digo de barras
      y += 80;
      ctx.fillStyle = '#f8f9fa';
      ctx.fillRect(0, y, canvas.width, 120);

      // Linha superior tracejada
      ctx.strokeStyle = '#e0e0e0';
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(canvas.width, y);
      ctx.stroke();
      ctx.setLineDash([]);

      // Barras
      ctx.fillStyle = '#2c3e50';
      const barras = [10, 14, 20, 24, 32, 36, 42, 46, 51, 55, 62, 66, 71, 75, 81, 85, 90, 94, 101, 105, 110, 114, 120, 124, 129, 133, 140, 144, 149, 153, 159, 163, 168, 172, 179, 183, 188];
      const larguras = [2, 4, 2, 6, 2, 4, 2, 3, 2, 5, 2, 3, 2, 4, 2, 3, 2, 5, 2, 3, 2, 4, 2, 3, 2, 5, 2, 3, 2, 4, 2, 3, 2, 5, 2, 3, 2];

      const offsetX = (canvas.width - 200) / 2;
      for (let i = 0; i < barras.length; i++) {
        ctx.fillRect(offsetX + barras[i], y + 10, larguras[i], 60);
      }

      // Texto do c√≥digo de barras
      ctx.fillStyle = '#7f8c8d';
      ctx.font = '12px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('VOARMAISALTO‚Üó', canvas.width / 2, y + 95);

      return canvas;
    }

    async function salvarPDF(event) {
      const btn = event.target;
      const textoOriginal = btn.innerHTML;
      btn.innerHTML = '‚è≥ Gerando PDF...';
      btn.disabled = true;

      try {
        const canvas = criarCanvasBilhete();
        const imgData = canvas.toDataURL('image/png');

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const imgWidth = 190;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
        pdf.save(`bilhete-voa-cmp.pdf`);

      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao gerar PDF: ' + error.message);
      } finally {
        btn.innerHTML = textoOriginal;
        btn.disabled = false;
      }
    }

    async function salvarImagem(event) {
      const btn = event.target;
      const textoOriginal = btn.innerHTML;
      btn.innerHTML = '‚è≥ Gerando Imagem...';
      btn.disabled = true;

      try {
        const canvas = criarCanvasBilhete();
        const imgData = canvas.toDataURL('image/png');

        const link = document.createElement('a');
        link.download = `bilhete-voa-cmp.png`;
        link.href = imgData;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao gerar imagem: ' + error.message);
      } finally {
        btn.innerHTML = textoOriginal;
        btn.disabled = false;
      }
    }

    function voltar() {
      form.reset();
      page2.style.display = 'none';

    }
